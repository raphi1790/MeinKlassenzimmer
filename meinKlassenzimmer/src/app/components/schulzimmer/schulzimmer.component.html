<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="column1">
        <h3>Schulzimmer</h3>
        <div>
          <label>Neues Schulzimmer hinzufügen:</label>
          <input  #neuesSchulzimmer />
            <button type="button" class="btn btn-primary" (click)="addSchulzimmerTmp(neuesSchulzimmer.value); neuesSchulzimmer.value=''">
              Hinzufügen
            </button>
          
          <div class="schulzimmerListe">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Erfasste Schulzimmer</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let schulzimmer of schulzimmerToPerson">
                  <td>
                    <span>
                      <button type="button" class="btn btn-success" (click)="onSelect(schulzimmer)" [class.selected]="schulzimmer === selectedSchulzimmer">{{schulzimmer.name}}</button>
                    </span>
                  </td>
                  <td>
                    <span>
                      <button type="button" class="btn btn-secondary" (click)="deleteSchulzimmer(schulzimmer)">X</button>
                    </span>
                  </td>


                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
      <div class="col-md-8">
        <div class="column2">
          <div class="schulzimmer" *ngIf="selectedSchulzimmer">
            <div class="zimmer">
              <h3>Schulzimmer {{selectedSchulzimmer.name}}</h3>

              <table class="zimmer">
                <tbody>
                  <tr *ngFor="let row of rowSchulzimmer; let r = index">
                    <td *ngFor="let column of columnSchulzimmer; let c = index">
                      <app-tisch [TischOutput]="preparedTischOutput[r][c]" (noteSchulzimmer)="updateSchulzimmer($event)">
                      </app-tisch>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" [disabled]="!savingIsActiv" (click)="saveSchulzimmerTische()">Speichern</button>
