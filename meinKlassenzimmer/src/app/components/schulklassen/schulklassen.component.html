<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="column1">
        <h3>Klassen</h3>


        <div class="input-form-container">

          <mat-card>
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>
                  <h4>Klasse hinzufügen</h4>
                </mat-card-title>
              </mat-card-title-group>

            </mat-card-header>
            <mat-card-content>
              <mat-form-field>
                <input matInput placeholder="Name der Klasse" required   [formControl]="neueSchulklasse">
                <mat-error *ngIf="neueSchulklasse.invalid">{{getErrorMessageNeueSchulklasse()}}</mat-error>

              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="accent" [disabled]="neueSchulklasse.invalid" (click)="addSchulklasseTmp(neueSchulklasse.value); neueSchulklasse.value=''">Hinzufügen</button>
            </mat-card-actions>
          </mat-card>
        </div>

        <div class="klassenListe">
          <mat-card>
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>
                  <h4>Erfasste Klassen</h4>
                </mat-card-title>
              </mat-card-title-group>

            </mat-card-header>
            <mat-card-content>
              <mat-nav-list>
                <mat-list-item *ngFor="let klasse of klassenToPerson;last as last">
                 <div class="button-list" (click)="onSelect(klasse)" [class.selected]="klasse === selectedSchulklasse">
                      {{klasse.name}}
                    </div>
                  
                  <span>
                    <mat-icon matListIcon (click)="deleteSchulklasse(klasse)">delete</mat-icon>
                  </span>
                  <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
                </mat-list-item>
              </mat-nav-list>
            </mat-card-content>

          </mat-card>
        </div>
      </div>

    </div>
    <div class="col-md-8">
      <div class="column2">
        
        <div class="schueler" *ngIf="selectedSchulklasse">
          <h3>Schueler der Klasse {{selectedSchulklasse.name}}</h3>
          <div class="schuelerListe">
            <app-schueler [selectedSchulklasse]="selectedSchulklasse" (noteSchulklasse)="updateSchulklasse($event)"></app-schueler>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <button mat-stroked-button  [disabled]="!savingIsActiv" (click)="saveSchulklasseSchueler()">Speichern</button>
  </div>
</div>
