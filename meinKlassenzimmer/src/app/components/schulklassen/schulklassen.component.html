<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="column1">
        <h3>Klassen</h3>
        <div>
          <label>Neue Klasse hinzufügen:</label> <input required  #neueSchulklasse  />
          <button type="button" class="btn btn-primary" (click)="addSchulklasseTmp(neueSchulklasse.value); neueSchulklasse.value=''">
            Hinzufügen
          </button>
        </div>
        <div class="klassenListe">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Erfasste Klassen</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let klasse of klassenToPerson">
                <td><span><button type ="button" class = "btn btn-success" (click)="onSelect(klasse)" [class.selected]="klasse === selectedSchulklasse">{{klasse.name}}</button></span></td>
                <td><span><button type = "button" class = "btn btn-secondary" (click) ="deleteSchulklasse(klasse)">X</button></span> </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      
    </div>
    <div class="col-md-8">
      <div class="column2">
        <div class="schueler" *ngIf="selectedSchulklasse">
          <h3>Schueler der Klasse {{selectedSchulklasse.name}}</h3>
          <div class="schuelerListe">
            <app-schueler [selectedSchulklasse]="selectedSchulklasse" (noteSchulklasse)="updateSchulklasse($event)"></app-schueler>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class = "row">
    <button type="button" class="btn btn-primary" [disabled]="!savingIsActiv" (click) ="saveSchulklasseSchueler()">Speichern</button>
  </div>
</div>
