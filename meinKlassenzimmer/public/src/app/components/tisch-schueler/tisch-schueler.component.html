<div [className]="tischStyle" >
  <div class ="tisch" *ngIf ="tischSchuelerCombination.tischOutput.selected">
      <div class ="schueler" *ngIf ="schuelerExists">
          <p>{{tischSchuelerCombination.schueler.vorname}}</p>
          <p>{{tischSchuelerCombination.schueler.nameKurz}}</p>
      </div>
  </div>
</div>
