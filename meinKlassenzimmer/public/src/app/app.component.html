<div class="app">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span routerLink="/">
      <h1 class="app-name">MeinKlassenzimmer
      </h1>
    </span>
    <span class="toolbar-spacer"></span>
    <button mat-button *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
      Log In
    </button>

    <button mat-button *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
      Log Out
    </button>


  </mat-toolbar>
  <div class="app-container">


    <mat-sidenav-container fullscreen class="app-sidenav-container">
      <mat-sidenav #snav class="app-sidenav" [mode]="'side'" opened="true" [fixedInViewport]="false">
        <mat-nav-list>
          <a mat-list-item  routerLink="/anleitung" routerLinkActive="active" >
            <mat-icon>info</mat-icon><span class="item-spacer"></span>Erste Schritte</a>  
          <a mat-list-item  routerLink="/verwaltung/klassen" routerLinkActive="active" *ngIf="auth.isAuthenticated()" >
            <mat-icon>settings</mat-icon><span class="item-spacer"></span> Schulklassen</a>
          <a mat-list-item routerLink="/verwaltung/schulzimmer"  routerLinkActive="active" *ngIf="auth.isAuthenticated()">
            <mat-icon>build </mat-icon><span class="item-spacer"></span>Schulzimmer</a>
          <a mat-list-item routerLink="/verwaltung/regeln"  routerLinkActive="active" *ngIf="auth.isAuthenticated()">
              <mat-icon>filter_list </mat-icon><span class="item-spacer"></span>Regeln</a>  
          <a mat-list-item routerLink="/sitzordnung"  routerLinkActive="active" *ngIf="auth.isAuthenticated()">
            <mat-icon>autorenew</mat-icon><span class="item-spacer"></span>Sitzordnung</a>
          <a mat-list-item routerLink="/gruppeneinteilung"  routerLinkActive="active" *ngIf="auth.isAuthenticated()">
            <mat-icon>reorder</mat-icon><span class="item-spacer"></span>Gruppeneinteilung</a>  
 
        </mat-nav-list>
      </mat-sidenav>



      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
