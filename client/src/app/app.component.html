<div class="app">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span routerLink="/">
      <h1 class="app-name">
        <img id="logo" src="../assets/images/logo-transparent.png" width="50" height="50" alt="logo">
        MeinKlassenzimmer
      </h1>
    </span>
    <span class="toolbar-spacer"></span>
    <app-toolbar></app-toolbar>
  </mat-toolbar>

  <div class="app-container">
    <mat-sidenav-container fullscreen class="app-sidenav-container">

      <mat-sidenav #snav class="app-sidenav" [mode]="'side'" opened="true" [fixedInViewport]="false">
        
        <mat-nav-list>

          <a mat-list-item routerLink="/anleitung" routerLinkActive="active">
            <mat-icon mat-list-icon>info</mat-icon>
            <span>Erste Schritte</span>
          </a>

          <a mat-list-item class="header" (click)="toggleVerwaltungMenu()">
            <mat-icon mat-list-icon>settings</mat-icon>
            <span>Verwaltung</span>
            <mat-icon class="menu-toggle-icon" *ngIf="!showVerwaltung">chevron_right</mat-icon>
            <mat-icon class="menu-toggle-icon" *ngIf="showVerwaltung">expand_more</mat-icon>
          </a>
          
          <mat-nav-list class="sidenav-submenu" *ngIf="showVerwaltung">
            <a mat-list-item routerLink="/verwaltung/klassen" routerLinkActive="active" *ngIf="auth.isAuthenticated()">
              <mat-icon mat-list-icon>school</mat-icon>
              <span>Schulklassen</span>
            </a>
            <a mat-list-item routerLink="/verwaltung/schulzimmer" routerLinkActive="active" *ngIf="auth.isAuthenticated()">
              <mat-icon mat-list-icon>build</mat-icon>
              <span>Schulzimmer</span>
            </a>
            <a mat-list-item routerLink="/verwaltung/regeln" routerLinkActive="active" *ngIf="auth.isAuthenticated()">
              <mat-icon mat-list-icon>filter_list</mat-icon>
              <span>Regeln</span>
            </a>
          </mat-nav-list>

          <a mat-list-item routerLink="/sitzordnung" routerLinkActive="active" *ngIf="auth.isAuthenticated()">
            <mat-icon mat-list-icon>autorenew</mat-icon>
            <span>Sitzordnung</span>
          </a>

          <a mat-list-item routerLink="/listenverwaltung" routerLinkActive="active" *ngIf="auth.isAuthenticated()">
            <mat-icon mat-list-icon>reorder</mat-icon>
            <span>Gruppeneinteilung</span>
          </a>

          <a mat-list-item class="header" (click)="toggleToolsMenu()">
            <mat-icon mat-list-icon>business</mat-icon>
            <span>Werkzeugkasten</span>
            <mat-icon class="menu-toggle-icon" *ngIf="!showTools">chevron_right</mat-icon>
            <mat-icon class="menu-toggle-icon" *ngIf="showTools">expand_more</mat-icon>
          </a>
          
          <mat-nav-list class="sidenav-submenu" *ngIf="showTools">
            <a mat-list-item routerLink="/werkzeugkasten/timer" routerLinkActive="active">
              <mat-icon mat-list-icon>av_timer</mat-icon>
              <span>Timer</span>
            </a>
            <a mat-list-item routerLink="/werkzeugkasten/Zufallsgenerator" routerLinkActive="active" *ngIf="auth.isAuthenticated()">
              <mat-icon mat-list-icon>shuffle</mat-icon>
              <span>Zufallsgenerator</span>
            </a>
          </mat-nav-list>

        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </div>
</div>
