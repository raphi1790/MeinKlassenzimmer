<div>


  <button mat-button *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
    Log In
  </button>
  <button mat-button *ngIf="auth.isAuthenticated()" [matMenuTriggerFor]="menu">{{showEmail()}}</button>
  <mat-menu #menu="matMenu" xPosition="after">
    <button mat-button (click)="auth.logout()">Log Out</button>
  </mat-menu>
</div>
